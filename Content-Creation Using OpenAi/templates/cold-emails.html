{% extends 'includes/layout.html' %}


{% block body %}
<main class="container">
  <div class="shadow shadow-intensity-xl bg-light p-5 rounded mt-5">
        <h1>Email Template</h1>
    <p class="lead">
    This is perfect for any student to mail company recruiters or to
              university Faculty created by AI technology.
    </p>

    <h2>Enter the email you need</h2>

    <form class="" action="/cold-emails" method="post">

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name="coldEmails" placeholder="eg. Write an email to Hod regarding Attendance to attend seminar">
        <div class="form-text">Describe the type of email content you need.</div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">GET RECOMMENDATIONS</button>

    </form>
  </div>


  <div class="shadow shadow-intensity-xl bg-dark p-3 rounded mt-5">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="text-light">{{openAIAnswer}}</>

      </div>
    </div>
  </div>
</main>
{% endblock %}
