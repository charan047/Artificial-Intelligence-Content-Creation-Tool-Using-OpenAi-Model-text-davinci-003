{% extends 'includes/layout.html' %} {% block body %}
<main class="container">
  <div class="shadow shadow-intensity-xl bg-light p-5 rounded mt-5">
    <h1>Programming code generator</h1>
    <p class="lead">
      This is perfect for Generating any programming code or sql query, etc for
      given detailed question.
    </p>

    <h2>Enter the question in detailed</h2>

    <form class="" action="/pcode" method="post">
      <div class="mb-3">
        <label class="form-label">Services Provided</label>
        <input
          type="text"
          class="form-control"
          name="code"
          placeholder="eg. python program to check palindrome or not || sql query to insert employee details"
        />
        <div class="form-text">Describe the question.</div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">
        GET RECOMMENDATIONS
      </button>
    </form>
  </div>

  <div class="shadow shadow-intensity-xl bg-dark p-3 rounded mt-5">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="text-light">{{openAIAnswer|safe}}</p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
